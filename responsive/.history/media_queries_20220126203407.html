            .pc{
                display: block;
            }
        }

        /* TABLE */
        @media (min-width : 740px ) and () {
            
        }

        /* MOBILE */

        /* 
        PC: >=1024px

        TABLET: >= 740px && < 1024px

        */
    </style>
</head>
<body>
    <h2 class="pc">PC</h2>
    <h2 class="tablet">TABLET</h2>
    <h2 class="mobile">MOBILE</h2>
</body>
</html>

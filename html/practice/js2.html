<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script type="text/javascript">
        var a = 33;
        var b = 10;
        var c = 'Test';
        var ketqua;
        var linebreak = "<br />";

        document.write("a + b = ");
        ketqua = a + b;
        document.write(ketqua);
        document.write(linebreak);

        document.write("a - b = ");
        ketqua = a - b;
        document.write(ketqua);
        document.write(linebreak);

        document.write("a * b = ");
        ketqua = a * b;
        document.write(ketqua);
        document.write(linebreak);

        document.write("a / b = ");
        ketqua = a / b;
        document.write(ketqua);
        document.write(linebreak);

        document.write("a mod b = ");
        ketqua = a % b;
        document.write(ketqua);
        document.write(linebreak);

        document.write("a + b + c  = ");
        ketqua = a + b + c;
        document.write(ketqua);
        document.write(linebreak);

        document.write("a++ = ");
        ketqua = a+11;
        document.write(ketqua);
        document.write(linebreak);

        document.write("b-- =");
        ketqua = b-1;
        document.write(ketqua);
        document.write(linebreak);

        document.write("a == b ==> ");
        ketqua = (a == b);
        document.write(ketqua);
        document.write(linebreak);

        document.write("a >= b ==> ");
        ketqua = (a >= b);
        document.write(ketqua);
        document.write(linebreak);

        document.write("a <= b ==> ");
        ketqua = (a <= b);
        document.write(ketqua);
        document.write(linebreak);

        document.write("a > b ==> ");
        ketqua = (a > b);
        document.write(ketqua);
        document.write(linebreak);

        document.write("a < b ==> ");
        ketqua = (a < b);
        document.write(ketqua);
        document.write(linebreak);

        document.write("a != b ==> ");
        ketqua = (a != b);
        document.write(ketqua);
        document.write(linebreak);


        document.write("((a > b) ? 100 : 200) ==> ");
        ketqua = (a > b) ? 100 : 200;
        document.write(ketqua);
        document.write(linebreak);

        document.write("((a < b) ? 100 : 200) ==> ");
        ketqua = (a < b) ? 100 : 200;
        document.write(ketqua);
        document.write(linebreak);


    </script>

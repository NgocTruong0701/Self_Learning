<!DOCTYPE html>
<html>
    <head>
        <title>Web Bài 4</title>
        <meta charset="UTF-8">
        <meta name="author" content="Lê Ngọc Trường">
        <link rel="stylesheet" type="text/css" href="./assets/css/styles.css">
        <link rel="stylesheet" href="./assets/font/fontawesome-free-5.15.4-web/css/all.css">
    </head>

    <body>
        <!-- Begin Header -->
        <header>
            <!-- Banner -->
            <div id="banner">
                <!-- Khối bên trái -->
                <div class="box-left">
                    <!-- logo -->
                    <div class="logo">
                        <img src="./assets/pictures/logo/logo.jpg" alt="logo">
                    </div>
        
                    <!-- tiêu đề -->
                    <div class="header-heading">
                        hương quê việt
                    </div>
                </div>
    
                <!-- khối bên phải -->
                <div class="box-right">
                    <div class="thongtin">
                        <div class="ltruycap">
                            <i class="fas fa-chart-bar"></i>
                            <p>Lượng truy cập: 2435</p>
                        </div>
        
                        <div class="ltruycap">
                            <i class="fas fa-mobile"></i>
                            <p>Hotline: 090 222 337</p>
                        </div>
                    </div>
        
                    <div class="search">
                        <form action="url" method="GET" >
                            <input type="text" placeholder="Tìm kiếm" class="onhap">
                            <a href="#"> 
                                <i class="fas fa-caret-left"></i>
                            </a>
                        </form>
                    </div>    
                </div>
            </div>
            
            <!-- menu header -->
            <div class="menu-header">
                <ul class="menu-tren">
                    <li><a href="#">Trang chủ</a></li>
                    <li><a href="#">Giới thiệu</a></li>
                    <li><a href="#">Tin tức</a></li>
                    <li><a href="#">Sản phẩm</a></li>
                    <li><a href="#">Đại lý phân phối</a></li>
                    <li><a href="#">Ẩm thực Việt Nam</a></li>
                    <li><a href="#">Tuyển Dụng</a></li>
                    <li><a href="#">Liên hệ</a></li>
                </ul>
            </div>

        </header>
        <!-- End Header -->

        <!-- Begin Body -->
        <div id="container">
            <div class="box-up">
                <div class="body-banner">
                    <img src="./assets/pictures/banner/banner.jpg" alt="body-banner">
                </div>
                <div class="body-title">
                    Danh
                </div>
            </div>

        </div>
        <!-- End Body -->

        <!-- Begin Footer -->
        <footer>

        </footer>
        <!-- End Footer -->
    </body>
</html>

<!DOCTYPE html>
<html>
    <head>
        <title>Web Bài 4</title>
        <meta charset="UTF-8">
        <meta name="author" content="Lê Ngọc Trường">
        <link rel="stylesheet" type="text/css" href="./assets/css/styles.css">
        <link rel="stylesheet" href="./assets/font/fontawesome-free-5.15.4-web/css/fontawesome.min.css">
    </head>

    <body>
        <!-- Begin Header -->
        <header>
            <!-- logo -->
            <div class="logo">
                <img src="./logo.jpg" alt="logo">
            </div>

            <!-- tiêu đề -->
            <div class="header-heading">
                hương quê việt
            </div>

            <!-- khối bên phải -->
            <div class="box-right">
                <div class="thongtin">
                    <div class="ltruycap">
                        <i class="fas fa-chart-bar"></i>
                        <p>Lượng truy cập: 2435</p>
                    </div>
    
                    <div class="hotline">
                        <i class="fas fa-mobile"></i>
                        <p>Hotline: 090 222 337</p>
                    </div>
                </div>
    
                <div class="search">
                    <form action="url" method="GET">
                        <input type="text" value="Tìm kiếm">
                        <button type="button">
                            <i class="far fa-caret-left"></i>
                        </button>
                    </form>
                </div>    
            </div>
            
            <!-- menu header -->
            <div class="menu-header">
                <ul class="menu-tren">
                    <li></li>
                </ul>
            </div>

        </header>
        <!-- End Header -->

        <!-- Begin Body -->
        <div id="container">

        </div>
        <!-- End Body -->

        <!-- Begin Footer -->
        <footer>

        </footer>
        <!-- End Footer -->
    </body>
</html>

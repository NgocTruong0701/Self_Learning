<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h3>Phương trình bậc 2 : ax <sup>2</sup> + bx + c = 0 </h3>
    <p>với a = 4 , b = 6 , c = 2 </p>
    <div id="display1"></div>
    <div id="display2"></div>

    <script>
        var a = 4 , b = 6 , c = 2;
        var dental = b*b - 4*a*c;
        var x1 ,x2;

        x1 = (-b - Math.sqrt(dental))/2*a;
        x2 = (-b + Math.sqrt(dental))/2*a;
        document.getElementById("display1").innerHTML = "Kết quả x1 là : " + (x1);
        document.getElementById("display2").innerHTML = "Kết quả x2 là : " + (x2);
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/styles.css">
    <title>Registration Form</title>
</head>
<body>
    <h1>Registration Form</h1>
    <p>Please fill out this form with the required information</p>
    <form action="https://register-demo.freecodecamp.org" method="post">
        <fieldset>
            <label for="txt_firstName">Enter Your First Name: <input type="text" id="txt_firstName" required><!--Required là yêu cầu phải nhập mới gửi đc--></label>
            
            <label for="txt_lastName">Enter Your Last Name: <input type="text" id="txt_lastName" required></label>
            
            <label for="txt_Email">Enter Your Email: <input type="email" id="txt_Email" required></label>
            
            <label for="txt_Password">Create a New Password: <input type="password" id="txt_Password" pattern="[a-z0-5]{8,20}" required></label>
            <!--pattern="[các kí tự được chấp nhận]{min,max các kí tự ở đây tối thiểu là 8 và tối đa là 20}"-->
        </fieldset>

        <fieldset>
            <label for="rdo_type1"><input id="rdo_type1" type="radio" name="rdo_account-type">Personal Account</label>
            <label for="rdo_type2"><input id="rdo_type2" type="radio" name="rdo_account-type">Business Account</label>
            <label for="ckb_accept"><input type="checkbox" name="chk_yes" id="ckb_accept">I accept the
                <a href="https://www.freecodecamp.org/news/terms-of-service/">terms and conditions</a>
            </label>
        </fieldset>

        <fieldset>
            <label>Upload a profile picture: <input type="file" name="file_upload"></label>
            <label>Input your age (years): <input name="txt_age" type="number" min="13" max="120"></label>
            <label for="sl_option">How did you hear about us?
                <select name="select" id="sl_option">
                    <option value="">(select one)</option>
                    <option value="1">freeCodeCamp News</option>
                    <option value="2">freeCodeCamp YouTube Channel</option>
                    <option value="3">freeCodeCamp Forum</option>
                    <option value="4">Other</option>
                </select>
            </label>
            <label for="tarea">Provide a bio:
                <textarea name="textarea" id="tarea" cols="30" rows="3" placeholder="I like coding on the beach..."></textarea>
            </label>
        </fieldset>

        <input type="submit" name="Submit" value="Gửi đi">
    </form>
</body>
</html>
